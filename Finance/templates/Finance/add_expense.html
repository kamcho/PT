{% extends 'Supervisor/base.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px; background-color: #1d1d3a; color: white; border-radius: 12px;">
        <h4 class="text-center mb-4">Create Expense</h4>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="inputField4" class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="Money to purchase..." id="inputField4" name="name" required>
            </div>

            <div class="mb-3">
                <label for="mode" class="form-label">Mode</label>
                <select class="form-select" id="mode" name="mode" required>
                    <option></option>
                    <option value="CASH">CASH</option>
                    {% for account in accounts %}
                    
                     <option value="{{ account.id }}">{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="5" name="description"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Create</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
