{% extends 'Supervisor/base.html' %}
{% load custom_filters %}
{% block content %}

<br><br><br><br>
<div class="container">
    <a class="btn btn-primary" href="{% url 'invoices' %}"><i class="bi bi-arrow-left"> </i> Back</a>
    <br><br>

    <form method="post">
        {% csrf_token %}
        

        <br>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="title" id="floatingInput" placeholder="payment for" required>
                    <label for="floatingInput">Title</label>
                </div>
            </div>
            <div class="col-md-6">    
                <div class="form-floating mb-3">
                        <select class="form-select" aria-label="Default select example" name="user">
                            <option></option>
                            {% for associate in associates %}
                              <option value="{{ associate }}">{{ associate.personalprofile.get_names|title }} - {{ associate.personalprofile.phone }}</option>
                            {% endfor %}
                               
                          </select>
                 
                
                <label for="floatingInput">Received From</label>
                </div>
            </div>
            
        </div>

        <div class="" style="justify-content: end;">
            <div class="col-m-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="amount" id="floatingInput" placeholder="payment for" required>
                    <label for="floatingInput">Amount</label>
                </div>
            </div>

            
        </div>

            <div >
                <div class="form-floating">
                    <textarea class="form-control" rows="7" placeholder="invoice description" name="description" id="floatingTextarea" required></textarea>
                    <label for="floatingTextarea">Description</label>
                  </div>
            </div>
            
            
    
        
      
        <br><br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </form>





</div>

{% endblock %}
