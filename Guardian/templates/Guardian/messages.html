
{% extends base_html %}
{% load custom_filters %}

{% block content %}


<div style="width: 95%;max-width: 800px;margin: 100px auto;">
    
        <form method="post">
            <div class="input-group" style="width: 90%;max-width:600px;margin: 0 auto;">
            {% csrf_token %}
            <select class="form-select" aria-label="Default select example" name="filters">
                <option selected disabled>Filter By</option>
                <!-- <option value="1">Un-Read</option> -->
                <!-- <option value="2">Read</option> -->
                <option value="3">From:MOE</option>
                <option value="4">From:School</option>
              </select>
              <button class="btn btn-outline-secondary">Filter</button>
            </div>
        </form>
    
    <br><br>
    {% for update in updates %}
    <a href="{% url 'notification' update.id %}" style="color: white !important;">
        <div style="position: relative;border: 1px solid rgb(8, 32, 8);width: 90%;max-width:600px;min-height: 200px ;margin: 0 auto;overflow-y: hidden;border-radius: 10px;padding: 30px;background-color: rgb(8, 6, 27);">
          
              <h5 style="color: cornflowerblue;">{{ update.ministry }}</h5>
            <h6>{{ update.title }}</h6>
           <small style="height: 100px;overflow-y: hidden;">{{ update.description }}</small>
           <small class="badge text-bg-secondary" style="position: absolute;bottom: 10px;right: 10px;"><span class="badge bg-secondary">{{ update.date }}</span></small>
          </div>
    </a>
    
    <br><hr>
    {% endfor %}
</div>

{% endblock %}
