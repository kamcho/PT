{% extends base_html %}
{% load custom_filters %}

{% block content %}



<div class="container">
<br>
<br>
<br>
    <form method="post">
        {% csrf_token %}
            <div class="mb-3">
              <label  class="form-label">First Name</label>
              <input type="text" class="form-control" name="f_name" placeholder="John" required>
            </div>

            <div class="mb-3">
              <label  class="form-label">Last Name</label>
              <input type="text" class="form-control" name="l_name"  placeholder="Doe" required>
            </div>


            <div class="mb-3">
              <label  class="form-label">Surname</label>
              <input type="text" class="form-control" name="surname" placeholder="Senior">
            </div>

            <div class="mb-3">
              <label  class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" placeholder="07123456789" required>
            </div>

            <button class="btn btn-warning">Save</button>
    </form>



</div>











{% endblock %}
