{% extends 'Users/base.html' %}
{% load custom_filters %}

{% block content %}

justify-content: center;  /* Centers horizontally */
align-items: center;      /* Centers vertically */
height: 80vh;">

    <h6>Oooops! That did not work </h6>

</div>



{% endblock %}
