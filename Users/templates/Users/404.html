<!DOCTYPE html>
<html lang="en"><head>
    <title>Error {{ error }}</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</head>{% block content %}
<body>
<div class="centered-div" style="margin-top: 60px;display: flex;
justify-content: center;  /* Centers horizontally */
align-items: center;      /* Centers vertically */
height: 80vh;">

    {% if error == '500' %}
    <h6>Ooops! An error occured. Try again or contact @support</h6>
    {% elif error == '404' %}
    <h6>Oooops! We could not find the resource </h6>
    {% else %}
    <h6>Oooops! That did not work. Try again</h6>
    {% endif %}
    <a class="btn btn-secondary" href="{% url 'rout' %}" style="margin-left: 40px;">Go Home</a>
</div>
</body>{% endblock %}</html>
