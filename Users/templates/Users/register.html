{% extends 'Users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<br><br><br>

<form class="form" autocomplete="off" method="post">
    {% csrf_token %}
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>


    <label>
        <input class="input" type="email" name="email" placeholder="name@gmail.com" required autocomplete="off">
        <span></span>
    </label>
    <br>

  <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="role" id="inlineRadio1" value="Student" onclick="enableGrade()" required>
      <label class="form-check-label" for="inlineRadio1">Student</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="role" id="inlineRadio2" value="Referer" onclick="disableGrade()" required>
      <label class="form-check-label" for="inlineRadio2">Referer <small style="color: cornflowerblue;">(refer people and get 20% commision once they subscribe) </small></label>
    </div>
    <!-- <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="role" id="inlineRadio3" value="Teacher" onclick="disableGrade()" required>
      <label class="form-check-label" for="inlineRadio3">Teacher</label>
    </div> -->


        <div>
           <select class="form-select" id="grade" name="grade" aria-label="Default select example" disabled >
            <optgroup label="E-Learning + AI Support">
              <option value="4">Grade 4</option>
                   <option value="5">Grade 5</option>
                   <option value="6">Grade 6</option>
                  </optgroup>
                  <optgroup label="AI Support Only">
                   <option value="1" >Grade  1</option>
                   <option value="2" >Grade 2 </option>
                   <option value="3" >Grade 3 </option>
                   
                   <option value="7" >Grade 7 </option>
                   <option value="8" >Grade 8</option>
            </optgroup>

           </select>
        </div>
    <br>

    
    <div class="form-check form-check-inline" >
      <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" required>
      <label class="form-check-label" for="inlineRadio1">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" required>
      <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>
    <label>
        <input class="input" type="password" name="pwd1"  required >
        <span>Password</span>
    </label>
    <!-- <label>
        <input class="input" type="password" placeholder="" name="pwd2" required>
        <span>Confirm password</span>
    </label> -->
    <br>
   
    <small class="text-muted" style="color: crimson;display: none;" id="code2">Not Required</small>
    <label id="code" style="display: none;">
      <input class="input" type="number" name="code"   >
      <span>Referal Code</span>
  </label>

    <button class="submit">Submit</button>

    <p class="signin">Already have an acount ? <a href="{% url 'login' %}">Signin</a> </p>
</form>


<script>
  function enableGrade() {
    document.getElementById("grade").disabled = false;
    document.getElementById("code2").style.display = "block";
    document.getElementById("code").style.display = "block";
  }

  function disableGrade() {
    document.getElementById("grade").disabled = true;
    document.getElementById("code").style.display = "none";
    document.getElementById("code2").style.display = "none";
  }
</script>

{% endblock %}
