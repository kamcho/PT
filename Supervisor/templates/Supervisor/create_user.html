{% extends 'Supervisor/base.html' %}
{% load custom_filters %}



{% block content %}

<div class="">
    <br><br>
<div class="container" style="background-color: white;margin-top: 40px;">

    <br><br>
    <h5 style="font-family: cursive;">Create User</h5>
    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
            
                <label for="inputField1" class="form-label">Adm No</label>
                <input type="text" class="form-control" id="inputField1" name="" value="{{ adm_no }}" disabled>
            </div>
            <div class="col-md-6">
                <label for="inputField1" class="form-label">Boarding Status</label>
                <select class="form-select" id="roleSelect" aria-label="Default select example" name="boarding" required>
                    <option></option>
                    <option value="0" >Day Scholar</option>
                    {% if user.school.has_boarding %}
                      <option value="1">Boarder</option>
                    {% endif %}
                </select>
            </div>
           
        </div>
        <br>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputField2" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputField2" name="f_name" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <label for="inputField3" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputField3" name="l_name" placeholder="Last Name" required>
            </div>
            
        </div>
        
      
        <div class="row mb-3">
          
            <div class="col-md-6">
                <label for="inputField4" class="form-label">Surname</label>
                <input type="text" class="form-control" id="inputField4" name="surname" placeholder="Surname">
            </div>
            <div class="col-md-6">
                <label for="inputField1" class="form-label">Gender</label>
                <select class="form-select"  aria-label="Default select example" name="gender" required>
                    <option></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
    
        <br>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputField1" class="form-label">Class</label>
                <select class="form-select" id="classInput" name="class" aria-label="Default select example" required>
                    <option></option>
                    {% for class in classes %}
                        <option value="{{ class.class_id }}">{{ class.grade }} {{ class }}</option>
                    {% endfor %}
                
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputField4" class="form-label">Fee</label>
                <input type="number" class="form-control" id="inputField4" name="fee" placeholder="12000" required>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div>.</div>
    </form>

            }

</div>
</div>


{% endblock %}
