{% extends base_html %}
{% load custom_filters %}



{% block content %}
<br><br>
<style>
    
    .class-card {
        margin: 10px auto;
        background: transparent;
        box-shadow: 0px 8px 28px -9px rgba(0,0,0,0.45);
        position: relative;
        width: 90%;
        height: 250px;
        border-radius: 16px;
        overflow: hidden;
    }
    .wave {
        position: absolute;
        width: 540px;
        height: 700px;
        opacity: 0.6;
        left: 0;
        top: 0;
        margin-left: -50%;
        margin-top: -70%;
        background: linear-gradient(744deg,#534858,#332f47 60%,#1c2e30);
    }
    .icon {
        width: 3em;
        margin-top: -1em;
        padding-bottom: 1em;
    }
    .infotop {
        text-align: center;
        font-size: 20px;
        position: absolute;
        top: 5.6em;
        left: 0;
        right: 0;
        color: rgb(255, 255, 255);
        font-weight: 600;
    }
    .name {
        font-size: 14px;
        font-weight: 100;
        position: relative;
        top: 1em;
        text-transform: lowercase;
    }
    .wave:nth-child(2),
    .wave:nth-child(3) {
        top: 210px;
    }
    .playing .wave {
        border-radius: 40%;
        animation: wave 3000ms infinite linear;
    }
    .wave {
        border-radius: 40%;
        animation: wave 55s infinite linear;
    }
    .playing .wave:nth-child(2) {
        animation-duration: 4000ms;
    }
    .wave:nth-child(2) {
        animation-duration: 50s;
    }
    .playing .wave:nth-child(3) {
        animation-duration: 5000ms;
    }
    .wave:nth-child(3) {
        animation-duration: 45s;
    }
    @keyframes wave {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div class="">
 
    {% if user.role == 'Admin' %}
    <form method="post">
        {% csrf_token %}
    <div class="container" >
        <div class="container dropdown" style="padding-left: 70px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
               {% if school %}School - {{ school }} {% else %}Schools -  All {% endif %}
            </button>
            
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><button class="dropdown-item" value="all" name="school">All</button></li>
                {% for school in schools %}
                    <li><button class="dropdown-item" value="{{ school.school_id }}" name="school">{{ school }}</button></li>
                {% endfor %}
              
            </ul>
          </div>
        </form>
    {% endif %}
        <a href="{% url 'create-class' %}" class="btn btn-primary" style="margin: 30px auto;right: 5.5%;position: absolute;top: 50px;" aria-disabled="true">Create Class</a>

        <div class="users-view" style="margin-top: 100px;">
            {% for class in classes %}
            <!-- From Uiverse.io by MikeAndrewDesigner --> <a href="{% url 'class-profile' class.class_id %}">
            <div class="class-card playing">
                <div class="image"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
        
                <div class="infotop" >
                 
                    <br>      
                   <h6 class="btn btn-primary">   <i class="bi bi-layers"></i> {{ class.grade }} - {{ class }}</h6> 
                    <br>
                 
                </div>
            </div>
        
            
            </a>
        
           
            
        
            
            {% endfor %}
        </div>
    </div>
        

</div>









{% endblock %}
